<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JÁTÉK</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div id="asd" class="content">
        <div class="headl">
            <button id="aktivgomb" class="h1">REGISZTRÁCIÓ</button>
            <button onclick="asd()" class="h1">BEJELENTKEZÉS</button>
        </div>
        <div class="fo">
            <form action="javascript:void(0);">
                <fieldset>
                    <div class="log">
                        <input id="user" type="text"> <br>
                        <input id="jelszo" type="password"> <br>
                        <button class="regisztracios" onclick="reg(user.value, jelszo.value)">Regisztrálj!</button><br>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="anyad" class="content">
        <div class="headl">
            <button onclick="asd2()" class="h1">REGISZTRÁCIÓ</button>
            <button id="aktivgomb"  class="h1">BEJELENTKEZÉS</button>
        </div>
        <div class="fo">
            <form action="javascript:void(0);">
                <fieldset>
                    <div class="log">
                        <input id="user2" type="text"> <br>
                        <input id="jelszo2" type="password"> <br>
                        <button class="regisztracios" onclick="log(user2.value, jelszo2.value)">Bejelentkezés!</button><br>           
                        <button class="regisztracios" onclick="elfelejtett()">Elfelejtett jelszó!</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    

    <script src="login.js"></script>

</body>
</html>
